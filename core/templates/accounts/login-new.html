<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Invias Login</title>

<body class="h-100">
    <div class="container-fluid">
      
      <div class="row">

        <main class="main-content col-lg-10 col-md-9 col-sm-12 ">
            <div class="main-content-container container-fluid offset-1  h-100"  >
              
                <div class="row h-100 justify-content-center align-items-center">

                    <div class="col-md-4"   >
                    <div class="card card-small mb-4 " style="opacity: 0.95;">
                        <div class="card-header border-bottom">
                        <h4 class="page-title">Gestión de Peaje</h4>
                        </div>
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item p-3">
                            <div class="row">
                            <div class="col">
            
                                <form role="form" method="post" action="" class="pt-3">
                        
                                {% csrf_token %} 
            
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                    <label for="feFirstName">Usuario</label>
                                    {{ form.username }}
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                    <label for="feEmailAddress">Contraseña</label>
                                    {{ form.password }}
                                    </div>
                                </div>
                                <button type="submit" name="login" class="btn btn-accent">Iniciar Sesion</button>
                                    &nbsp; &nbsp; 
                                    ¿No tienes una cuenta? <a href={% url 'register' %} class="text-primary">Registrate</a>
                                </form>
            
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
